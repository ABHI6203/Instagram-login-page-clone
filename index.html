<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page clone</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="/image/insta_favicon.png" type="image/x-icon">
</head>
<body>
    <!-- container that contains every section of page -->
    <div class="wrap_container">
        
        <!-- box for login section -->
        <div class="login_box">
            <img src="/image/logo_image.png" alt="Intsgram Logo">

            <!-- separate box for all inputs -->
            <div class="input_box">
                <input type="email" placeholder="Phone number, username, or email " class="userInput">
                <input type="password" placeholder="password" class="userInput">
                <a href="#" class="userInput btn">Log in</a>
            </div>

            <!-- individual box for border like line -->
            <div class="line_box">
                <div class="line"></div>
                <div class="or">OR</div>
                <div class="line"></div>
            </div>

            <!-- box that contains links for login to facebook and forget password-->
            <div class="link_forget_pass">

                <!-- separate box for login facebook -->
                <div class="facebook">
                    <i class='bx bxl-facebook-square'></i>
                    <a href="#">Log in with Facebook</a>
                </div>
                <a href="#" class="passcode">Forget password?</a>
            </div>

        </div>
        <!-- login box ends here -->

        <!-- a box for sign up section -->
        <div class="sign_up">
            <p class="para">Don't have an account? <a href="#">Sign Up</a></p>
        </div>

    </div>

</body>
</html>
